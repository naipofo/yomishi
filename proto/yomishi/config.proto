syntax = "proto3";

package yomishi.config;

service Config {
  rpc FetchConfig(FetchConfigRequest) returns (FetchConfigReply) {}
}

enum CONFIG_TYPE{
  STRING = 0;
  BOOLEAN = 1;
  INTEGER = 2;
  SERDE = 3;  
}

message FetchConfigRequest {
  CONFIG_TYPE type = 1;
  string key = 2;
}

message FetchConfigReply { string config = 1; }